
<include file="public@header"/>
<style>
    .home-info li em {
        float: left;
        width: 120px;
        font-style: normal;
        font-weight: bold;
    }

    .home-info ul {
        padding: 0;
        margin: 0;
    }

    .panel {
        margin-bottom: 0;
    }

    .grid-sizer {
        width: 10%;
    }

    .grid-item {
        margin-bottom: 5px;
        padding: 5px;
    }
    .list-group-item a{
        color:#fff;
        text-decoration: none;
    }
</style>
<hook name="admin_before_head_end"/>
</head>
<body>
<div class="wrap">

    <div class="home-grid">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-sizer"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">本周未交周报</h3>
            </div>
            <div class="panel-body home-info">
                <div class="row" id="table_list">

                </div>

                <ul class="list-unstyled">

                    <li style="margin-top: 10px">
                        <button class="btn btn-sm btn-danger">一键催收</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/layer/layer.js"></script>

<script>
    var cur_page = 0;
    var totalpage = 1;
    function ajax_page_data() {
        if(totalpage>cur_page){
            $.post("{:url('Main/getuserlist')}",{page:cur_page},function (res) {
                if(res){
                    $("#table_list").append(res);
                    cur_page++;
                    ajax_page_data();
                }
            }).error(function () {
                console.log('请求失败');
            });
        }
    }

    function alertSub(type,user_id) {
        var postdata = {
            type:type,
        }
        if(type=='single'){
            postdata.user_id = user_id;
        }
        $.post("{:url('Main/userAlertHandle')}",postdata,function (res) {
            if(res.code==1){

            }else{
                layer.msg(res.msg);
            }
        },'json').error(function () {
            layer.msg('请求失败');
        });
    }
    $(document).ready(function () {
        ajax_page_data();
    });
</script>

</body>
</html>
