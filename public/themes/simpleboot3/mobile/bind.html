<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>

<body class="body-white">
<include file="public@nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">用户绑定</h2>

            <div class="tab-content">
                <div class="tab-pane active" id="mobile">
                    <form class="js-ajax-form" action="{:url('mobile/Index/doBind')}" method="post">

                        <div class="form-group">
                            <input type="text" name="username" placeholder="用户名" class="form-control"
                                   id="js-mobile-input">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" placeholder="密码" class="form-control">
                        </div>

                        <div class="form-group" style="height: 40px;width: 100%;margin-bottom: 25px;">
                            <div style="position: relative;flex: none">
                                <input type="text" name="captcha" placeholder="验证码" class="form-control"
                                       style="width: 170px;float: left;">
                                <captcha height="38" width="150" font-size="20" style="float: left"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <a class="btn btn-primary btn-block js-ajax-submit" href="javascript:;" onclick="doSubmit()" data-wait="1500"
                                    style="margin-left: 0px;">绑定
                            </a>
                            <input type="hidden" name="mtk" value="{$mtk}">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- /container -->

<include file="public@scripts"/>
<script src="__STATIC__/js/layer/layer.js"></script>
<script>
    function doSubmit() {
        var form = $(".js-ajax-form");
        $.post(form.attr('action'),form.serialize(),function (res) {
            if(res.code == 1){
                layer.msg(res.msg,{icon:1},function () {
                    location.href = "{:url('mobile/Index/index')}";
                });
            }else{
                $("input[name=mtk]").val(res.data);
                layer.msg(res.msg);
            }
        },'json').error(function () {
            layer.msg('网络错误,请求失败');
        });
    }
</script>
</body>
</html>
